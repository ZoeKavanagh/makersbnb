<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>makersbnb</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

   <script src="./css/components/visibility.js"></script>
   <script src="./css/components/sidebar.js"></script>
   <script src="./css/components/transition.js"></script>

   <script>
   $(document)
     .ready(function() {

       // fix menu when passed
       $('.masthead')
         .visibility({
           once: false,
           onBottomPassed: function() {
             $('.fixed.menu').transition('fade in');
           },
           onBottomPassedReverse: function() {
             $('.fixed.menu').transition('fade out');
           }
         })
       ;

       // create sidebar and attach to menu open
       $('.ui.sidebar')
         .sidebar('attach events', '.toc.item')
       ;

     })
   ;
   </script>

  </head>
  <body>

    <!-- Page Contents -->
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">

        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a href=""><img src="logo.png" alt="makersbnb" width="40px" height="40px" id="logo" /></a>
            <div class="right item">
              <a class="active item"><i class="home icon"></i> Home</a>
              <a class="item"><i class="add icon"></i> Add a room</a>
              <a class="item"><i class="calendar outline icon"></i> Rent a room</a>
            </div>
            <!-- <div class="right item">
              <a class="ui inverted button">Log in</a>
            </div> -->
          </div>
        </div>

        <div class="ui text container">
          <h1 class="ui inverted header">
            makersbnb
          </h1>
          <h2>Need a room? We've got rooms.</h2>
        </div>

      </div>

      <div class="ui middle aligned stackable grid container">

        <div class="ui hidden divider"></div>

        <div class="ui row cards">
          <div class="card raised">
            <div class="content">
              <div class="header">Room One</div>
              <div class="description">
                This is an awesome room in Central London.
              </div>
            </div>
            <div class="ui bottom attached button">
              <i class="calendar outline icon"></i> Reserve
            </div>
          </div>
        </div>

        <div class="ui row cards">
          <div class="card raised">
            <div class="content">
              <div class="header">Room Two</div>
              <div class="description">
                This is an less awesome room in Central London, but it is cheap.
              </div>
            </div>
            <div class="ui bottom attached button">
              <i class="calendar outline icon"></i> Reserve
            </div>
          </div>
        </div>

        <div class="ui hidden divider"></div>

      </div>
    </div>

  </body>
</html>
